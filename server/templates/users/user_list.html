{% extends 'base.html' %}
{% load static %}

{%block head%}
  <title>피망 마켓</title>
{%endblock%}

{%block content%}
  <div class="search-box">    
    <form action="">      
      <input class = 'form-control mx-2' type="input" name="search_txt" placeholder="검색어..." />
      <input class = 'btn btn-outline-success mx-2' type="submit" value="검색" />
    </form>
  </div>

  <div class="content-wrapper">
    {% for user in users %}
    <div class="mb-3">
      <a href="/users/update/{{user.pk}}">
        <button type="button" class="btn btn-outline-secondary">
          <label>이름 : {{user.name}}</label>
          <label>나이 : {{user.age}}</label>
        </button>
      </a>
    </div>
    {% endfor %}
  </div>
{%endblock%}
